include:
  - tests/compose.yml

services:
  # docker compose run --rm -i init [container_name]
  init:
    extends: &base
      file: compose.base.yml
      service: base
    image: deanayalon/bind-init
    container_name: bind-initializer
    build: 
      tags: [ghcr.io/deanayalon/bind-init]
      platforms:
        - linux/amd64
        - linux/arm64/v8

  dev:
    extends: *base
    image: deanayalon/bind-init:dev
    build: 
      dockerfile: dockerfile.dev
      tags: [ghcr.io/deanayalon/bind-init:dev]
    develop:
      watch:
        - path: main.py
          action: sync
          target: /app/main.py
        - path: dockerfile
          action: rebuild
        - path: pyproject.toml
          action: rebuild
    container_name: bind-init-dev
    entrypoint: tail
    command: -f /dev/null